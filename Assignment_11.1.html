<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dom Manipulation</title>
	<meta charset="utf-8">
	<style>
	body {
	background-color: lightgrey;
	}
	</style>
</head>
<body>
	<p class="thecolor"></p>
	<p class="anothercolor"></p>
	<script>
		var thecolor1 = document.querySelector("p.thecolor");//query selector returns the HTML Element thecolor
		thecolor1.innerHTML = "<h>The Document Object Model (DOM) is a programming interface for HTML documents. It represents the page so that programs can change the document structure, style, and content, The DOM represents the document as nodes and objects. That way, programming languages can connect to the page.</h>";
		thecolor1.style.color = "purple";//text color set 
		var thecolor2 = document.querySelector("p.anothercolor");//query selector returns the HTML Element anothercolor
		thecolor2.innerHTML = "<h>A Web page is a document. This document can either displayed in the browser window or as the HTML source. But it is the same document in both cases. The Document Object Model (DOM) represents that same document so it can be manipulated. The DOM is an object-oriented representation of the web page, which can be modified with a scripting language such as JavaScript.</h>";
		thecolor2.style.color = "red";//text color set
	</script>
</body>
</html>
